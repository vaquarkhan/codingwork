<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Show Hide Using Checkboxes</title>
<style type="text/css">
    .box{
        padding: 20px;
        display: none;
        margin-top: 20px;
        border: 1px solid #000;
    }
    .red{ background: #ff0000; }
    .green{ background: #00ff00; }
    .blue{ background: #0000ff; }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
//
/////////////////////
var urlFlag; //Define it in an outer scope.

function queryParameters()
{
	//alert('test');
    var sURL = window.document.URL.toString();
    if (sURL.indexOf("?") > 0)
    {
        var arrParams = sURL.split("?");
        var arrURLParams = arrParams[1].split("&");
        var arrParamNames = new Array(arrURLParams.length);
        var arrParamValues = new Array(arrURLParams.length);

        var i = 0;
        for (i = 0; i<arrURLParams.length; i++)
        {
            var sParam =  arrURLParams[i].split("=");
            arrParamNames[i] = sParam[0];
            if (sParam[1] != "")
                arrParamValues[i] = unescape(sParam[1]);
            else
                arrParamValues[i] = "No Value";
        }

        for (i=0; i<arrURLParams.length; i++)
        {
            if (arrParamNames[i] == 'msg')
            {
               // alert("Parameter:=" + arrParamValues[i]);
               urlFlag=arrParamValues[i];
                return arrParamValues[i];
            }
        }
        return "No Parameters Found";
    }
}

//
$(document).ready(function(){
	alert("urlFlag="+urlFlag);
    $('input[type="checkbox"]').click(function(){
        if($(this).attr("value")==urlFlag){
            $(".red").toggle();
        }
        if($(this).attr("value")=="S"){
            $(".green").toggle();
        }
        if($(this).attr("value")=="C"){
            $(".blue").toggle();
        }
    });
});
//
     //   alert("test="+queryParameters());


</script>
</head>
<body onload='queryParameters()'>
    <div>
        <label><input type="checkbox" name="colorCheckbox" value="F"> red</label>
        <label><input type="checkbox" name="colorCheckbox" value="S"> green</label>
        <label><input type="checkbox" name="colorCheckbox" value="C"> blue</label>
    </div>
    <div class="red box">Your Transaction is  <strong>Failed</strong> Please try again.</div>
    <div class="green box">Your Transaction is <strong>Successful</strong>. </div>
    <div class="blue box">Your Transaction is <strong>Canceled</strong> Please try again.</div>
</body>
</html>
